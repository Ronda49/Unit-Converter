<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Unit Converter</h1>

        <!-- Length Conversion -->
        <section>
            <h2>Length Converter</h2>
            <input type="number" id="lengthValue" placeholder="Enter value">
            <select id="lengthFrom">
                <option value="mm">Millimeter</option>
                <option value="cm">Centimeter</option>
                <option value="m">Meter</option>
                <option value="km">Kilometer</option>
                <option value="inch">Inch</option>
                <option value="ft">Foot</option>
                <option value="yd">Yard</option>
                <option value="mile">Mile</option>
            </select>
            <select id="lengthTo">
                <option value="mm">Millimeter</option>
                <option value="cm">Centimeter</option>
                <option value="m">Meter</option>
                <option value="km">Kilometer</option>
                <option value="inch">Inch</option>
                <option value="ft">Foot</option>
                <option value="yd">Yard</option>
                <option value="mile">Mile</option>
            </select>
            <button onclick="convertLength()">Convert</button>
            <p id="lengthResult"></p>
        </section>

        <!-- Weight Conversion -->
        <section>
            <h2>Weight Converter</h2>
            <input type="number" id="weightValue" placeholder="Enter value">
            <select id="weightFrom">
                <option value="mg">Milligram</option>
                <option value="g">Gram</option>
                <option value="kg">Kilogram</option>
                <option value="oz">Ounce</option>
                <option value="lb">Pound</option>
            </select>
            <select id="weightTo">
                <option value="mg">Milligram</option>
                <option value="g">Gram</option>
                <option value="kg">Kilogram</option>
                <option value="oz">Ounce</option>
                <option value="lb">Pound</option>
            </select>
            <button onclick="convertWeight()">Convert</button>
            <p id="weightResult"></p>
        </section>

        <!-- Temperature Conversion -->
        <section>
            <h2>Temperature Converter</h2>
            <input type="number" id="tempValue" placeholder="Enter value">
            <select id="tempFrom">
                <option value="C">Celsius</option>
                <option value="F">Fahrenheit</option>
                <option value="K">Kelvin</option>
            </select>
            <select id="tempTo">
                <option value="C">Celsius</option>
                <option value="F">Fahrenheit</option>
                <option value="K">Kelvin</option>
            </select>
            <button onclick="convertTemp()">Convert</button>
            <p id="tempResult"></p>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
